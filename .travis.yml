os: osx
osx_image: xcode11
jobs:
  include:
  - stage: test
    on:
      branch: 0.0
    script:
    - cd ../
    - wget -q https://download.java.net/java/GA/jdk12.0.2/e482c34c86bd4bf8b56c0b35558996b9/10/GPL/openjdk-12.0.2_osx-x64_bin.tar.gz
    - tar -xzf openjdk-12.0.2_osx-x64_bin.tar.gz
    - export JAVA_HOME=`pwd`/jdk-12.0.2.jdk/Contents/Home
    - cd supertokens-ios
    - echo -e "$BITBUCKET_SSH" >> ~/.ssh/id_rsa
    - chmod 400 ~/.ssh/id_rsa
    - "echo -e \"Host\t\tbitbucket.org\\nHostname\tbitbucket.org\\nIdentityFile\t~/.ssh/id_rsa\\nUser\t\trishabh-poddar\"
      >> ~/.ssh/config"
    - echo -e "StrictHostKeyChecking no\n" >> ~/.ssh/config
    - HOMEBREW_NO_INSTALL_CLEANUP=1 HOMEBREW_NO_AUTO_UPDATE=1 brew install mysql
    - brew link --overwrite mysql
    - export default_authentication_plugin=mysql_native_password
    - brew services start mysql --default-authentication-plugin=mysql_native_password
    - sleep 10
    - mysql -uroot  -e "CREATE DATABASE auth_session;"
    - mysql -uroot -e "set global max_connections = 10000;"
    - mysql -uroot -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'root';"
    - brew services restart mysql --default-authentication-plugin=mysql_native_password
    - sleep 10
    - HOMEBREW_NO_INSTALL_CLEANUP=1 HOMEBREW_NO_AUTO_UPDATE=1 brew install jq
    - cd .circleci && ./doTests.sh
  - stage: deploy
    if: tag =~ ^v[0-9]+(\.[0-9]+)*$
    script:
    - gem install cocoapods -v 1.7.5
    - echo $COCOAPODS_TOKEN
    - export COCOAPODS_TRUNK_TOKEN=$COCOAPODS_TOKEN
    - pod lib lint SuperTokensSession.podspec --verbose
    - pod trunk push SuperTokensSession.podspec
notifications:
  slack:
    secure: 
